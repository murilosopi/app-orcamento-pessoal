<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Consulta de despesas</title>
  <link rel="icon" href="img/favicon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fe0f6eac9b.js" crossorigin="anonymous"></script>
</head>
<body onload="loadExpensesList(db.getAllRegisters())">
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a href="" class="navbar-brand">
        <img src="img/logo.png" alt="Logo Orçamento Pessoal">
      </a>
      <button class="navbar-toggler border-0" data-toggle="collapse" data-target="#navbar">
        <i class="fa-solid fa-ellipsis-vertical text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav text-right ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Cadastro</a></li>
          <li class="nav-item active"><a class="nav-link" href="consult.html">Consulta</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <section class="container text-center">
      <h1>Consulta de despesas</h1>
      <p class="lead text-dark">Abaixo você pode consultar suas despesas registradas ou filtrá-las para um resultado mais específico.</p>
    </section>

    <hr class="w-75">

    </p>
    <form id="search">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="table-responsive">
              <table class="table table-border table-hover border">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" colspan="2">Valor</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <small class="d-block text-right">Em dispositivos menores deslize a tabela para uma visualização completa.</small>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <button type="reset" class="btn btn-block btn-outline-dark" onclick="loadExpensesList(db.getAllRegisters())">
              Restaurar
              <i class="fa-solid fa-rotate"></i>
            </button>
          </div>
        </div>
        
        <hr class="mb-0 w-75">


        <div class="row">
          
          <div class="col-md-2 col-sm-4 mt-3 col-4">
            <input class="form-control" type="number" min="1" max="31" id="day" placeholder="Dia">
          </div>
          
          <div class="col-md-2 col-sm-4 mt-3 col-8">
            <select class="form-control" id="month">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          
          <div class="col-md-2 col-sm-4 mt-3">
            <select class="form-control" id="year">
              <option value="">Ano</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>

          <div class="col-md-6 mt-3">
            <select class="form-control" id="type">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
              <option value="6">Comunicação</option>
              <option value="7">Beleza</option>
              <option value="8">Vestuário</option>
              <option value="9">Consumo</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 mt-3">
            <input type="text" placeholder="Descrição" id="description" class="form-control">
          </div>

          <div class="col-md-4 col-sm-6 mt-3">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <div class="input-group-text">
                  R$
                </div>
              </div>
              <input type="number" placeholder="Valor" min="0" step="0.01" class="form-control" id="amount">
            </div>
          </div>

          <div class="col-md-2 mt-3">
            <button type="submit" class="btn btn-dark btn-block" id="search-button">
              <i class="fas fa-search"></i>
              <span class="sr-only">
                Pesquisar
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>    
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
